<svg
    width="400"
    height="300"
    viewBox="0 0 400 300"
    xmlns="http://www.w3.org/2000/svg">

    <!-- Sky background -->
    <rect width="100%" height="100%" fill="#87CEEB" />

    <!-- Sun -->
    <circle cx="60" cy="60" r="30" fill="#FFD700" />

    <!-- Ground/farmland -->
    <rect x="0" y="180" width="400" height="120" fill="#8B4513" />

    <!-- Barn body -->
    <rect x="50" y="100" width="100" height="80" fill="#B22222" />
    <!-- Barn roof -->
    <polygon points="40,100 100,50 160,100" fill="#8B0000" />
    <!-- Barn door -->
    <rect x="85" y="130" width="30" height="50" fill="#654321" />
    <!-- Barn window -->
    <rect x="60" y="110" width="20" height="20" fill="#FFFFFF" stroke="#000" stroke-width="2" />

    <!-- Rows of crops (each row has small circles to represent plants) -->
    <!-- First row of crops -->
    <circle cx="220" cy="190" r="5" fill="#228B22" />
    <circle cx="250" cy="190" r="5" fill="#228B22" />
    <circle cx="280" cy="190" r="5" fill="#228B22" />
    <circle cx="310" cy="190" r="5" fill="#228B22" />
    <circle cx="340" cy="190" r="5" fill="#228B22" />

    <!-- Second row of crops -->
    <circle cx="200" cy="210" r="5" fill="#228B22" />
    <circle cx="230" cy="210" r="5" fill="#228B22" />
    <circle cx="260" cy="210" r="5" fill="#228B22" />
    <circle cx="290" cy="210" r="5" fill="#228B22" />
    <circle cx="320" cy="210" r="5" fill="#228B22" />
    <circle cx="350" cy="210" r="5" fill="#228B22" />

    <!-- Third row of crops -->
    <circle cx="220" cy="230" r="5" fill="#228B22" />
    <circle cx="250" cy="230" r="5" fill="#228B22" />
    <circle cx="280" cy="230" r="5" fill="#228B22" />
    <circle cx="310" cy="230" r="5" fill="#228B22" />
    <circle cx="340" cy="230" r="5" fill="#228B22" />

    <!-- A couple of clouds in the sky -->
    <g fill="#FFFFFF">
        <ellipse cx="300" cy="60" rx="30" ry="20" />
        <ellipse cx="320" cy="60" rx="30" ry="20" />
        <ellipse cx="310" cy="50" rx="20" ry="15" />

        <ellipse cx="100" cy="30" rx="25" ry="15" />
        <ellipse cx="120" cy="30" rx="25" ry="15" />
        <ellipse cx="110" cy="20" rx="15" ry="10" />
    </g>

    <!-- Optional: Text label -->
    <text x="200" y="35" text-anchor="middle" font-size="24" fill="#000000" font-family="Arial">
        My Farm
    </text>

</svg>